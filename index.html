<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce Checkout Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar mb-5">
  <div class="container">
    <span class="navbar-brand mx-auto">MINI E-COMMERCE CHECKOUT</span>
  </div>
</nav>

<div class="container">
  <div class="row g-4">
    <div class="col-lg-7">
      <h4 class="section-title mb-4">PRODUCTS</h4>
      <div class="row" id="productList"></div>
    </div>

    <div class="col-lg-5">

      <div class="card soft-card p-4 mb-4">
        <h5 class="section-title mb-3">Your Cart</h5>

        <table class="table align-middle">
          <thead>
            <tr>
              <th>Item</th>
              <th width="80">Qty</th>
              <th width="100">Total</th>
              <th width="40"></th>
            </tr>
          </thead>
          <tbody id="cartTableBody"></tbody>
        </table>

        <button class="btn btn-sm btn-outline-danger mb-3" onclick="clearCart()">Clear</button>

        <div id="summary" class="summary-box"></div>
      </div>

      <div class="card soft-card p-4">
        <h5 class="section-title mb-3">Checkout</h5>

        <form id="checkoutForm" novalidate>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" required>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>

          <div class="mb-3">
            <select class="form-select" required>
              <option value="">Payment Method</option>
              <option>Cash</option>
              <option>GCash</option>
              <option>Card</option>
            </select>
          </div>

          <div class="mb-3">
            <select class="form-select" id="delivery" required>
              <option value="">Delivery Method</option>
              <option>Pickup</option>
              <option>Delivery</option>
            </select>
          </div>

          <div class="mb-3 d-none" id="addressGroup">
            <textarea class="form-control" placeholder="Delivery Address"></textarea>
          </div>

          <button type="submit" class="btn classy-btn w-100">
            Complete Order
          </button>

        </form>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="receiptModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content soft-card">
      <div class="modal-body" id="receiptContent"></div>
      <div class="modal-footer border-0">
        <button class="btn btn-outline-dark" onclick="window.print()">Print</button>
        <button class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
